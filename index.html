        <option value="-22.9742,-43.4762">Guaratiba</option>
        <option value="-22.8883,-43.4692">Campo Grande</option>
        <option value="-22.9512,-43.4824">Paciência</option>
        <option value="-22.9241,-43.6852">Santa Cruz</option>

        <!-- ZONA NORTE -->
        <option value="-22.8801,-43.2247">Tijuca</option>
        <option value="-22.8770,-43.2433">Méier</option>
        <option value="-22.8729,-43.2746">Madureira</option>

        <option value="-22.7636,-43.5344">Nilópolis</option>
        <option value="-22.8739,-43.4705">Belford Roxo</option>

      </select>
      <button type="submit">Buscar Lojas</button>
    </form>
    <button type="button" id="useCurrentLocation">Utilizar sua localização atual</button>
    <div id="results"></div>
  </div>
  <footer>

  </footer>

</body>
</html>
